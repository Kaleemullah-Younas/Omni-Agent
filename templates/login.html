<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OMNI</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-big.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-big.png') }}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
            line-height: 1.6;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(66, 153, 225, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .login-header {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
        }

        .login-header .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
        }

        .login-header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a365d;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 16px;
            font-weight: 400;
        }

        .login-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: all 0.3s ease;
            pointer-events: none;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            background: #ffffff;
            transition: all 0.3s ease;
            color: #2d3748;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.1);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #4299e1;
            background: #ffffff;
            padding: 0 8px;
        }

        .show-password-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            font-size: 14px;
            color: #718096;
        }

        .show-password-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4299e1;
            cursor: pointer;
        }

        .show-password-wrapper label {
            cursor: pointer;
            font-weight: 500;
        }

        .login-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: #ffffff;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.3);
        }

        .login-button:hover {
            background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(66, 153, 225, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #718096;
        }

        .signup-link a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #3182ce;
        }

        /* Message Styles */
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .message.error {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .message.notification {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #2f855a;
            border: 1px solid #68d391;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 24px;
                margin: 20px;
                border-radius: 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header p {
                font-size: 14px;
            }
        }

        /* Loading Animation */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid #4299e1;
            outline-offset: 2px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="AI Assistant">
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <!-- Messages -->
        {% if request.args.get('success') == 'login' %}
        <div class="message notification">
            <i class="fas fa-check-circle"></i>
            Login successful! Redirecting...
        </div>
        {% elif request.args.get('error') == 'invalid' %}
        <div class="message error">
            <i class="fas fa-exclamation-triangle"></i>
            Invalid email or password. Please try again.
        </div>
        {% endif %}

        <form class="login-form" action="/login" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="show-password-wrapper">
                <input type="checkbox" id="show-password-login" onclick="togglePassword()">
                <label for="show-password-login">Show Password</label>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Create one here</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const checkbox = document.getElementById("show-password-login");
            
            if (checkbox.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        // Auto-hide success message and redirect
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'login') {
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });

        // Add loading state to form submission
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const button = document.querySelector('.login-button');
            button.classList.add('loading');
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
        });

        // Enhanced form validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.validity.valid) {
                    this.style.borderColor = '#48bb78';
                } else if (this.value) {
                    this.style.borderColor = '#f56565';
                }
            });

            input.addEventListener('focus', function() {
                this.style.borderColor = '#4299e1';
            });
        });
    </script>
</body>
</html>
